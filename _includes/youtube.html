{% comment %}
  유튜브 영상 임베드 include
  사용법: {% include youtube.html id="VIDEO_ID" %}
{% endcomment %}

{% assign video_id = include.id %}
{% assign width = include.width | default: 560 %}
{% assign height = include.height | default: 315 %}

<div class="video-container">
  <iframe 
    width="{{ width }}" 
    height="{{ height }}" 
    src="https://www.youtube.com/embed/{{ video_id }}" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>
