---
layout: default
title: Gallery
---

{%- include site_header.html -%}

<p>{%- include back_link.html -%}</p>

<h1>{{ page.title }}</h1>

<style>
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
    }

    .gallery-grid a {
        display: block;
    }

    .gallery-grid img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>

<div class="gallery-grid">
    {% for item in site.gallery %}
    <a href="{{ item.url | relative_url }}">
        <img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
    </a>
    {% endfor %}
</div>
