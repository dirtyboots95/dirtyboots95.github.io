# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: The Ice Cream Club
email: dirtyboots9501@gmail.com
description: "아이스크림 개발자"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dirtyboots95.github.io" # the base hostname & protocol for your site, e.g. http://example.com
author: "dirtyboots95"
keywords: ["개발", "프로그래밍", "독서", "영화", "리뷰", "블로그", "기술"]
#twitter_username: jekyllrb
#github_username:  jekyll

# SEO Settings
google_site_verification: "google-site-verification=h8-gRgipLXTKv4m7h7n1fVAji9jWYSJJSSQFnGDk68I" # Google Search Console verification code
naver_site_verification: "" # Naver Search Advisor verification code
favicon: "/assets/images/favicon.png"

# permalink: /:collection/:slug.html

# Build settings
theme: no-style-please
theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "<-" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page
  empty_posts_message: "No posts yet." # message shown when no posts exist
#  lowercase_titles: true # show titles in lowercase in lists

# Comments provider
disqus_shortname: dirtyboots95

# Web Analytics Settings
analytics:
  google:
    id: "G-H9LCES4944" # Google Analytics 4 Measurement ID
    property_id: "503083435" # GA4 Property ID (실제 속성 ID)
    stream_id: "12092786575" # GA4 Stream ID
    account: "dirtyboots95" # GA4 계정명
  goatcounter:
    id: "dirtyboots95"
  plausible:
    domain: "dirtyboots95.github.io" # Plausible Analytics 도메인
goat_counter: "dirtyboots95"

# Page views settings
pageviews:
  provider: goatcounter # now only supports 'goatcounter'

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sitemap settings
sitemap:
  exclude: ["/draft/", "/404.html"]
  include: ["/journal/", "/book/", "/movie/", "/gallery/"]
  priority: 0.8
  changefreq: "monthly"

# Collections
collections:
  journal:
    output: true
    permalink: /journal/:slug.html
  book:
    output: true
    permalink: /book/:slug.html
  movie:
    output: true
    permalink: /movie/:slug.html
  gallery:
    output: true
    permalink: /gallery/:slug.html

